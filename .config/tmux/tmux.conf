# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arpandaze/tmux-power'

set-option -g default-shell /opt/homebrew/bin/fish

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g @tmux_power_theme 'sky'

set -g @tmux_power_theme '#89b4fa'

set-option -g status-position bottom

unbind-key C-b

set-option -g prefix C-a

bind-key C-a send-prefix
setw -g mouse on
bind-key b previous-window

bind -r r split-window -v
bind -r v split-window -h

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind-key c new-window -c "#{pane_current_path}"

bind u source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

bind-key e run-shell "cd #{pane_current_path} && xdg-open ."
bind-key g run-shell "~/.local/scripts/gopen #{pane_current_path}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
